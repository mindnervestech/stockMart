<head>

	<!-- Bootstrap -->

	<!-- Glyphicons Font Icons -->

	<!-- Uniform Pretty Checkboxes -->

	<script src="@routes.Assets.at("javascripts/prefixfree.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>

	<script src="@routes.Assets.at("javascripts/excanvas.min.js")" type="text/javascript"></script>
	
	<script src="@routes.Assets.at("javascripts/jquery.flot.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.flot.resize.js")" type="text/javascript"></script>

	<!-- <script src="@routes.Assets.at("javascripts/custom.js")" type="text/javascript"></script> -->
		

<body class="login">

<img src="assets/images/background.jpg" style="position: absolute;height: 100%;width: 100%;">

	<!-- Wrapper -->
<div id="login">

	<div class="container">
	
		<div class="wrapper" style="max-width:400px !important;margin-top:50px;">
		
			<img src="/assets/images/c_logo.png">
		
			<!-- Box -->
			<div class="widget" style="margin-top:50px;">
				
				<div class="widget-head">
					<h3 class="heading">Change Password</h3>
				</div>
				<div class="widget-body">
					@if(flash.contains("error")) {
                       <p class="error" style="color:red;">
                           @flash.get("error")
                       </p>
            	   	}
									
					<!-- Form -->
					<form action='@routes.Application.changePass1(localUser.email)' method="POST" role="form"> 
						<label class="strong">Password</label>
						<input type="password" name="pwd" class="input-block-level" placeholder="Your Password"/>
						<label class="strong">Confirm Password</label>
						<input type="password" name="confPwd" class="input-block-level" placeholder="Confirm Password"/>
						<div class="separator bottom"></div> 
						<div class="row-fluid">
							<div class="span4 center">
								<button class="btn btn-block btn-primary" type="submit">Submit</button>
							</div>
						</div>
					</form>
					<!-- // Form END -->
							
				</div>
				<div class="widget-footer">
					
				</div>
			</div>
			<!-- // Box END -->
			
		</div>
		
	</div>
	
</div>
<!-- // Wrapper END -->	
	

</body>
