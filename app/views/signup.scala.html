<body class="login">

<img src="assets/images/background.jpg" style="position: absolute;height: 100%;width: 100%;">

	<!-- Wrapper -->
<div id="login">

	<div class="wrapper signup" style="margin-top:50px;">
		
			<img src="/assets/images/c_logo.png" style="width:400px;margin-left:100px;">
		
			<!-- Box -->
			<div class="widget" style="margin-top:50px;">
				
				<div class="widget-head">
					<h3 class="heading">Create Account</h3>
					<div class="pull-right">
						Already a member?
						<a href="@routes.Application.index" class="btn btn-inverse btn-mini">Sign in</a>
					</div>
				</div>
				<div class="widget-body">
		
					<!-- Form -->
					<form method="post" action="@routes.Application.registerUser">
					
					<!-- Row -->
					<div class="row-fluid row-merge">
					
						<!-- Column -->
						<div class="span6">
							<div class="innerR">
								<label class="strong">Username</label>
								<input type="text" name="name" class="input-block-level" placeholder="Your Username"/>
								<label class="strong">Password</label>
								<input type="password" name="pwd" class="input-block-level" placeholder="Your Password"/>
								<label class="strong">Confirm Password</label>
								<input type="password" name="confPwd" class="input-block-level" placeholder="Confirm Password"/>
							</div>
						</div>
						<!-- // Column END -->
						
						<!-- Column -->
						<div class="span6">
							<div class="innerL">
								<label class="strong">Email</label>
								<input type="text" name="email" class="input-block-level" placeholder="Your Email Address"/>
								<label class="strong">Confirm Email</label>
								<input type="text" name="confEmail" class="input-block-level" placeholder="Confirm Your Email Address"/>
								<button class="btn btn-icon-stacked btn-block btn-success" type="submit"><a class="glyphicons user_add"><i></i><span>Create account and</span><span class="strong">Join now</span></a></button>
							</div>
						</div>
						<!-- // Column END -->
						
					</div>
					<!-- // Row END -->
					
					</form>
					<!-- // Form END -->
		
		
				</div>
				<!-- // Box END -->
				
			</div>
			
	</div>
	
</div>
<!-- // Wrapper END -->	

</body>
