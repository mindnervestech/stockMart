<div id="content1" class="innerLR">

	<h2 style="margin-bottom:3%;">My Account</h2>

	<!-- Widget -->
	<div class="widget widget-tabs border-bottom-none">
		
		<!-- Widget heading -->
		<div class="widget-head">
			<ul>
				<li ng-class="selectedTab == 1? 'active' : ''"><a href="#/myAccount">Proflie Picture</a></li>
				<li ng-class="selectedTab == 2? 'active' : ''"><a href="#/changePass">Change Password</a></li>
			</ul>
		</div>
		<!-- // Widget heading END -->
			
		<div class="widget-body">
			<!-- Row -->
			<div class="row-fluid">
				<!-- Column -->
				<div class="span6">
					<!-- Group -->
					<div class="control-group">
						<label class="control-label">New Password</label>
						<div class="controls">
							<input type="password" id="pwd" name="pwd" ng-model="pwd" placeholder="Password" class="span10" />
							<span style="margin: 0;" class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="First name is mandatory"><i></i></span>
						</div>
					</div>
					<!-- // Group END -->
					
					<!-- Group -->
					<div class="control-group">
						<label class="control-label">Confirm New Password</label>
						<div class="controls">
							<input type="password" id="confPwd" name="confPwd" ng-model="confPwd" placeholder="Confirm New Password" class="span10" />
							<span style="margin: 0;" class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="Last name is mandatory"><i></i></span>
						</div>
					</div>
					<!-- // Group END -->
					
				</div>
			</div>
			
			<!-- Form actions -->
			<div class="form-actions" style="margin: 0;padding-left:0px;">
				<button type="submit" ng-click="changePassword()" class="btn btn-icon btn-primary glyphicons circle_ok"><i></i>Save changes</button>
			</div>
			<!-- // Form actions END -->
			
		</div>	
	
	</div>
			
</div>
